<div class="row page-heading blogs-details">
  <div class="container narrow-container">
    <div class="row align-items-center">
      <div class="col-md-12">
        <nav aria-label="breadcrumb" class="mb-2">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="/"><i class="bi bi-house-door"></i> Home</a>
            </li>
            <li class="breadcrumb-item">
              Blogs
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="row blog-details-section py-4">
  <div class="container narrow-container">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mb-3">{{ blogTitle }}</h1>
        <p class="text-muted small mb-4" *ngIf="!IsLoaded">
          <i class="bi bi-calendar-event"></i> {{ blogDate }}
        </p>
        
        <app-skeletonloader *ngIf="IsLoaded"></app-skeletonloader>
        <img src="{{blogImage}}" *ngIf="IsShowImage" alt="{{ blogTitle }}" class="img-fluid rounded mb-4 w-100" style="height: 400px; object-fit: cover; object-position: top;">
        
        <div class="blog-content">
          <div [innerHTML]="blogDescription"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <app-blogssidebar></app-blogssidebar>
      </div>
    </div>
  </div>
</div>
