<div class="row page-heading blogs-section">
  <div class="container narrow-container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <nav aria-label="breadcrumb" class="mb-2">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door"></i> Home</a></li>
          </ol>
        </nav>
        <h1 class="fw-bold fs-4">Latest News and Blogs</h1>
      </div>
      <div class="col-md-4 d-flex justify-content-md-end mt-2 mt-md-0">
        <select class="form-select w-auto" [(ngModel)]="Selectedcategory"
          (ngModelChange)="GetBlogsCategoryWise(Selectedcategory)">
          <option value="0">All</option>
          <option *ngFor="let cat of blogsCategoryInterface" [value]="cat.autoId">
            {{cat.categoryName}}
          </option>
        </select>
      </div>

    </div>
  </div>
</div>



<div class="row blogs-list-section py-4">
  <div class="container narrow-container">
    <div class="row">

      <app-skeletonloader *ngIf="IsLoaded"></app-skeletonloader>
      <div class="col-md-4 mb-4" *ngFor="let blog of blogsInterface">
        <div class="card border-0 shadow-sm card-hover" style="border-radius: 12px;"
          (click)="GoToBlogsPage(blog.autoId, blog.blogURL)">
          <img [src]="blog.imagesPath || 'assets/default-blog.png'" alt="{{ blog.title }}" class="card-img-top"
            style="height: 200px; object-fit: cover; border-radius: 12px 12px 0 0;">
          <div class="card-body">
            <h6 class="fw-bold mb-1 color-primary-w">{{ blog.title }}</h6>
            <div class="small text-semibold mb-1"
              [innerHTML]="(blog.description | slice:0:100) + (blog.description.length > 100 ? '...' : '')"></div>
            <p class="small text-secondary mb-0">{{ blog.categoryName }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
