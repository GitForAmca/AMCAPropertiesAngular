<div class="row page-heading page-format">
  <div class="container narrow-container">
    <div class="row align-items-center">
      <div class="col-md-12">
        <nav aria-label="breadcrumb" class="mb-2">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="/"><i class="bi bi-house-door"></i> Home</a>
            </li>
          </ol>
        </nav>
        <h1 class="fw-bold fs-4">FAQs</h1>
      </div>
    </div>
  </div>
</div>
<div class="row blog-details-section py-4">
  <div class="container narrow-container">
    <div class="row">
      <div class="col-lg-12">
        <div class="accordion">
            <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
                <h2 class="accordion-header">
                <button class="accordion-button" 
                        [class.collapsed]="!faq.open"
                        type="button"
                        (click)="toggleFaq(i)">
                    {{ faq.question }}
                </button>
                </h2>
                <div class="accordion-collapse" [class.collapse]="true" [class.show]="faq.open">
                <div class="accordion-body" [innerHTML]="faq.answer"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
