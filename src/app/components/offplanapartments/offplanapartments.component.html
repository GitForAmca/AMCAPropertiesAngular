<app-propertieslist [purpose]="0" [type]="1" [status]="1" [pageheading]="'Off-plan apartments'" [navmenu]="'Off Plan'"></app-propertieslist>

<div class="row blog-details-section py-4 mt-4">
  <div class="container narrow-container">
    <div class="row">
      <div class="col-lg-12 border-top pt-4">
        <p class="text-muted mb-4">
            Buying off-plan apartments in Dubai before its construction is complete is the best strategy because it allows investors to enter the market at a competitive price point and see significant capital growth. 
        </p>
      </div>
      
      <div class="col-lg-12">
        <h2 class="mb-3">FAQs</h2>
        <div class="accordion">
            <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
                <h2 class="accordion-header">
                <button class="accordion-button" 
                        [class.collapsed]="!faq.open"
                        type="button"
                        (click)="toggleFaq(i)">
                    {{ faq.question }}
                </button>
                </h2>
                <div class="accordion-collapse" [class.collapse]="true" [class.show]="faq.open">
                <div class="accordion-body" [innerHTML]="faq.answer"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
