<!-- Modal Backdrop & Modal -->
<div *ngIf="IsModalOpen" class="custom-modal-backdrop">
  <div class="custom-modal-dialog">
    <div class="custom-modal-content text-center p-4">

      <!-- Icon -->
      <div class="mb-3">
        <i class="bi bi-check-circle text-success" style="font-size: 4rem;" *ngIf="isSubmitted"></i>
        <i class="bi bi-x-circle text-danger" style="font-size: 4rem;" *ngIf="!isSubmitted"></i>
      </div>

      <!-- Heading & Text -->
      <h5 class="modal-title mb-2">{{ headingpopup }}</h5>
      <p class="mb-0">{{ textpopup }}</p>

      <!-- Button -->
      <button type="button" [ngClass]="isSubmitted ? 'btn btn-success mt-3 w-100' : 'btn btn-danger mt-3 w-100'"
        (click)="CloseModal()">
        OK
      </button>

    </div>
  </div>
</div>
